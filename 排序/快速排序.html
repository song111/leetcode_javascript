<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>快速排序</title>
  </head>
  <body>
    <script>
      const arr = [4, 67, 23, 8, 53, 89, 23, 45, 68, 85];

      const sort = (arr) => {
        if (arr.length <= 1) return arr;
        const middleIndex = Math.floor(arr.length / 2);
        const middleValue = arr.splice(middleIndex, 1)[0];
        const left = [];
        const right = [];
        for (let val of arr) {
          if (val > middleValue) {
            right.push(val);
          } else {
            left.push(val);
          }
        }
        return sort(left).concat(middleValue, sort(right));
      };

      console.log(sort(arr));
    </script>
  </body>
</html>
